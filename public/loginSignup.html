                <div id="form_content_container">
                    <div id="form_content_inner_container">
                        <input type="text" id="full_name" placeholder="Full name">
                        <input type="email" id="email" placeholder="Email">
                        <input type="password" id="password" placeholder="New Password">
                        <input type="text" id="account_no" placeholder="Account No.">
                        <input type="text" id="ifsc_code" placeholder="IFSC Code">
                        <label for="lang">Occupation</label>
                        <select name="languages" id="occupation">
                            <option value="farmer">Farmer</option>
                            <option value="insuranceAgent">Insurance Agent</option>
                            <option value="governmentOfficial">Government Official</option>
                        </select>

                        <!-- <input type="text" id="favourite_song" placeholder="The Best Song Ever">
                        <input type="text" id="milk_before_cereal" placeholder="Milk Before Cereal? ( Yes | No )"> -->

                        <div id="button_container">
                            <button  class="login" onclick="login()">Login</button>
                            <button onclick="register()">Register</button>
                        </div>
